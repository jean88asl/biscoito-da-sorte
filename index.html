<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

    <title>Padrão</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"

</head>

<body>
    <div class="app">
        <main>
            <div class="screen1">
                <h1>
                    Qual é a sua sorte de hoje?
                </h1>

                <p>
                   Abra o biscoito e descubra!
                </p>

                <img src="./images/cookie.svg" alt="desenho de um bicoito da sorte" class="cookie">
            </div>

            <div class="screen2 hide">
                <h1>Aqui está a sua sorte de hoje:</h1>

                <div class="luck"></div>

                <img src="./images/opened-cookie.svg" alt="desenho de um biscoito da sorte aberto">

                <button type="button" class="btn">
                    Abrir outro biscoito
                </button>
            </div>
        </main>
    </div>
</body>

</html>
